<input
    class="form-control"
    [value]="viewValue"
    [ngbPopover]="popContent"
    [popoverTitle]="popTitle"
    placement="bottom-left"
    #popover="ngbPopover"
    [autoClose]="'outside'"
    (shown)="onPopoverShow()"
    (blur)="onBlur($event)"
    (keyup)="onKeyup($event)"
    (keydown.enter)="onEnter($event)"
    [disabled]="disabled"
    #input
    />

<ng-template #popContent>
    <div class="d-flex">
        <ul class="time-select" (mousedown)="onListMouseDown()" >
            <li *ngFor="let item of times" (mousedown)="selectTime(item)">{{item.text}}</li>
        </ul>
        <ul class="time-select" (mousedown)="onListMouseDown()" >
            <li *ngFor="let item of filterTimes" (mousedown)="selectTime(item)">{{item.text}}</li>
        </ul>
    </div>
</ng-template>
<ng-template #popTitle>{{label}}</ng-template>
